#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: deployment-1
  template:
    metadata:
      labels:
        app: deployment-1
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config-volume
        configMap:
          name: deployment-1-config

---
#Config Map
apiVersion: v1
kind: ConfigMap
metadata:
  name: deployment-1-config
data:
  index.html: |
    <html>
      <body>
        <h1>This is Deployment One</h1>
      </body>
    </html>

---
#Service
apiVersion: v1
kind: Service
metadata:
  name: week18-deployment-1
spec:
  selector:
    app: deployment-1
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
